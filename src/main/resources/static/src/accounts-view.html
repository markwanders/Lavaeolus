<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="transactions-view.html">

<dom-module id="accounts-view">
    <template>
        <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      dd {
        word-wrap: break-word;
        overflow-wrap: break-word;
       }
    </style>
        <template is="dom-repeat" items="{{accounts}}" as="account">
            <div class="card">
                <div class="circle" on-click="getTransactions">#[[index]]</div>
                <h1>{{account.type}}</h1>
                <dl>
                    <template is="dom-repeat" items="{{account.identifiers}}" as="identifier">
                        <dt>{{identifier.name}}: </dt>
                        <dd>{{identifier.value}}</dd>
                    </template>
                </dl>
                <template is="dom-repeat" items="{{item.balances}}" as="balance">
                    <p>{{balance.currency}} {{balance.amount}}</p>
                </template>
            </div>
        </template>

        <transactions-view id="transactionsView" token="{{token}}" headers="{{headers}}"></transactions-view>

        <iron-ajax
                id="accounts"
                headers={{headers}}
                url="/api/accounts"
                method="GET"
                content-type="application/json"
                handle-as="json"
                last-response="{{accounts}}">
        </iron-ajax>
    </template>

    <script>
    class AccountsView extends Polymer.Element {
        static get is() { return 'accounts-view'; }

        static get properties() {
            return {
                accounts: Object,
                token: {
                    type: String,
                    notify: true,
                    observer: '_tokenUpdated'
                },
                headers: {
                    type: Object,
                    computed: '_getHeader(token)'
                }
            }
        }

        go() {
            this.$.accounts.generateRequest();
        }

        getTransactions(e) {
            var model = e.model;
            var accountType = model.account.type;
            var accountID = model.account.identifiers[0].value;
            this.$.transactionsView.go(accountType, accountID);
        }

        _tokenUpdated(){
            if(this.token){
                this.go();
            }
        }

        _getHeader(token) {
            return {'x-auth-token': token};
        }
    }

    window.customElements.define(AccountsView.is, AccountsView);
  </script>
</dom-module>
