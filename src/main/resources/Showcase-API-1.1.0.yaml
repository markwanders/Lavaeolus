swagger: "2.0"
info:
  description: "The API shows the Open Banking Platform in operation through its endpoint.\
    \ It is available on the marketplace to subscribe to, and it is accessible to\
    \ internal and external applications. The '/greetings/single' endpoint shows the\
    \ functionality of the platform in action"
  version: "1.1.0"
  title: "Showcase API"
  contact:
    name: "ING Developer Portal"
    url: "https://developer.ing.com"
    email: "developerportal@ing.com"
host: "api.ing.com"
basePath: "/"
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json"
- "text/html"
paths:
  /greetings/single:
    get:
      tags:
      - "greetings"
      summary: "Gives a greeting message from one of the available instances"
      description: "Returns a message generated with a unique id and a timestamp indicating\
        \ when it was produced."
      parameters:
      - $ref: "#/parameters/RequestIdInHeader"
      - $ref: "#/parameters/AuthorizationBearerInHeader"
      - $ref: "#/parameters/SignatureInHeader"
      - $ref: "#/parameters/DigestInHeader"
      - $ref: "#/parameters/DateInHeader"
      responses:
        200:
          description: "OK"
          headers:
            Date:
              type: "string"
              format: "date-time"
              description: "Standard http header element for date and time. HTTP headers\
                \ are represented as RFC 7231 Full Dates."
            X-ING-ReqID:
              type: "string"
              description: "Request ID, can be a UUID"
            X-ING-Response-ID:
              type: "string"
              description: "Response UUID"
            Signature:
              type: "string"
              description: "A signature of the request by the third party on application\
                \ level (draft-cavage-http-signatures-07)."
          schema:
            $ref: "#/definitions/Greeting"
        400:
          $ref: "#/responses/BadRequest"
        401:
          $ref: "#/responses/Unauthorized"
        404:
          $ref: "#/responses/NotFound"
        500:
          $ref: "#/responses/InternalServerError"
        503:
          $ref: "#/responses/ServiceUnavailable"
      security:
      - ING-Application-Security:
        - "greetings:view"
    parameters: []
securityDefinitions:
  ING-Application-Security:
    type: "oauth2"
    tokenUrl: "https://api.ing.com/oauth2/token"
    flow: "application"
    scopes:
      greetings:view: "Get greetings messages."
definitions:
  Greeting:
    type: "object"
    required:
    - "id"
    - "message"
    - "messageTimestamp"
    properties:
      message:
        type: "string"
        example: "Welcome to ING!"
        description: "A greeting message"
      id:
        type: "string"
        example: "aba4b176-8834-467d-9c2a-ee6acfc8fceb"
        description: "A generated uuid"
      messageTimestamp:
        type: "string"
        example: "2018-07-30 15:42:17 GMT"
        description: "The current time (GMT)"
